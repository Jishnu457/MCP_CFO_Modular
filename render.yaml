services:
  - type: web
    name: fabric-sql-analytics
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FABRIC_SQL_ENDPOINT
        sync: false
      - key: FABRIC_DATABASE
        sync: false
      - key: FABRIC_CLIENT_ID
        sync: false
      - key: FABRIC_CLIENT_SECRET
        sync: false
      - key: FABRIC_TENANT_ID
        sync: false
      - key: AZURE_OPENAI_KEY
        sync: false
      - key: AZURE_OPENAI_API_VERSION
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false 
      - key: KUSTO_CLUSTER
        sync: false
      - key: KUSTO_DATABASE
        sync: false
      - key: AI_PROJECT_ENDPOINT
        sync: false
      - key: AZURE_COMMUNICATION_CONNECTION_STRING
        sync: false
      - key: AGENT_ID
        sync: false
      - key: AZURE_SUBSCRIPTION_ID
        sync: false
      - key: AZURE_RESOURCE_GROUP
        sync: false
      - key: AZURE_AI_PROJECT_NAME
        sync: false
      - key: GRAPH_CLIENT_ID
        sync: false
      - key: GRAPH_CLIENT_SECRET
        sync: false
      - key: GRAPH_TENANT_ID
        sync: false


